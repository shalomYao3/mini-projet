{% extends "base.html" %}

{% block title %}Mes groupes{% endblock %}

{% block content %}
  <h2>Mes groupes</h2>

  <!-- Formulaire de création de groupe -->
  <h3>Créer un groupe</h3>
  <form action="/groups/create" method="post">
    <label for="name">Nom du groupe :</label>
    <input type="text" id="name" name="name" required><br>
    <button type="submit">Créer</button>
  </form>

  <!-- Formulaire pour rejoindre un groupe -->
  <h3>Rejoindre un groupe</h3>
  <form action="/groups/join" method="post">
    <label for="group_id">ID du groupe :</label>
    <input type="number" id="group_id" name="group_id" required><br>
    <button type="submit">Rejoindre</button>
  </form>

  <!-- Liste des groupes -->
  <h3>Groupes existants</h3>
  <ul>
    {% for group in groups %}
      <li>
        <strong>{{ group.name }}</strong> (ID: {{ group.id }})
      </li>
    {% endfor %}
  </ul>
{% endblock %}
