<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mini-Projet FastAPI</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

  <h1 class="mb-4">Mini-Projet FastAPI</h1>

  <!-- Inscription -->
  <div class="card mb-4">
    <div class="card-header">Inscription</div>
    <div class="card-body">
      <form action="http://127.0.0.1:8000/auth/register" method="post">
        <div class="mb-3">
          <label for="reg-username" class="form-label">Nom d'utilisateur</label>
          <input type="text" class="form-control" id="reg-username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="reg-password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="reg-password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">S'inscrire</button>
      </form>
    </div>
  </div>

  <!-- Connexion -->
  <div class="card mb-4">
    <div class="card-header">Connexion</div>
    <div class="card-body">
      <form action="http://127.0.0.1:8000/auth/login" method="post">
        <div class="mb-3">
          <label for="login-username" class="form-label">Nom d'utilisateur</label>
          <input type="text" class="form-control" id="login-username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="login-password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="login-password" name="password" required>
        </div>
        <button type="submit" class="btn btn-success">Se connecter</button>
      </form>
    </div>
  </div>

  <!-- Création de tâche -->
  <div class="card mb-4">
    <div class="card-header">Créer une tâche</div>
    <div class="card-body">
      <form action="http://127.0.0.1:8000/tasks/" method="post">
        <div class="mb-3">
          <label for="task-title" class="form-label">Titre</label>
          <input type="text" class="form-control" id="task-title" name="title" required>
        </div>
        <div class="mb-3">
          <label for="task-desc" class="form-label">Description</label>
          <input type="text" class="form-control" id="task-desc" name="description">
        </div>
        <button type="submit" class="btn btn-warning">Créer</button>
      </form>
    </div>
  </div>

</body>
</html>
